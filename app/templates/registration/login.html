{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <!-- Подключение стилей CSS -->
    <link rel="stylesheet" href="{% static 'styles5.css' %}">
</head>
<body>
   <header>
    <div class="container">
        <h1>Онлайн-платформы для управления задачами</h1>
        <nav>
            <ul>
                <li><a href="/" class="nav-btn">Главная</a></li>
                <li><a href="{% url 'register' %}" class="nav-btn">Регистрация</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="container login-form">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_p }}
                <tr>
                    <td>&nbsp;</td>
                    <td><button type="submit" class="nav-btn">Войти</button></td>
                </tr>
            </table>
        </form>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; {% now "Y" %} Онлайн-платформы для управления задачами. Все права защищены.</p>
    </div>
</footer>
</body>
</html>
